<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dynamic Quote Generator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
button { margin: 5px 0; }
input[type="text"] { width: 300px; padding: 5px; }
</style>
</head>
<body>
<h1>Dynamic Quote Generator</h1>


<p id="quoteDisplay">Click "Next Quote" to begin</p>


<button onclick="showRandomQuote()">Next Quote</button>


<h2>Add a Quote</h2>
<input type="text" id="newQuote" placeholder="Enter a quote" />
<button onclick="addQuote()">Add Quote</button>


<h2>Import / Export Quotes</h2>
<button onclick="exportToJson()">Export Quotes (JSON)</button>
<br /><br />
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

</script>
</body>
</html>
