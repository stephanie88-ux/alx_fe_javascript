<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Quote Generator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
button { margin: 5px 0; }
input, select { padding: 5px; margin: 5px 0; }
</style>
</head>
<body>


<h1>Dynamic Quote Generator</h1>


<p id="quoteDisplay">Click "Show New Quote" to begin</p>


<button id="newQuoteBtn">Show New Quote</button>


<h2>Add a New Quote</h2>
<input type="text" id="quoteText" placeholder="Quote text">
<input type="text" id="quoteCategory" placeholder="Category">
<button id="addQuoteBtn">Add Quote</button>


<h2>Import / Export Quotes</h2>
<button id="exportBtn">Export Quotes (JSON)</button>
<br><br>
<input type="file" id="importFile" accept=".json">
</script>
</body>
</html>
